material_inventory_totals.inventory_count:
  path: '/admin/material/{node}/inventory-count'
  defaults:
    _form: '\Drupal\material_inventory_totals\Form\InventoryCountForm'
    _title: 'Update Inventory Count'
  requirements:
    _permission: 'update material inventory counts'
    _entity_access: 'node.update'
    _custom_access: '\Drupal\material_inventory_totals\Form\InventoryCountForm::access'
    node: \d+
  options:
    parameters:
      node:
        type: 'entity:node'

material_inventory_totals.store_stats:
  path: '/store/stats'
  defaults:
    _controller: '\Drupal\material_inventory_totals\Controller\StoreStatsController::content'
    _title: 'Store Statistics'
  requirements:
    _permission: 'view material inventory stats'
